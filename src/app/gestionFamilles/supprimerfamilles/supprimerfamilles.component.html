<div id="container">
  <div mat-dialog-actions
    style="width: 80%;display: flex;justify-content: space-between;height: 26px; background: linear-gradient(135deg, #4a7ff1, #74c0f9); ; position: fixed;">
    <div class="title" style="margin-left: 4px;">fiche de famille (supprimer)</div>
    <button style="margin-top: 2px; ;" mat-raised-buttom class="btn btn-close" (click)="closepopup()"></button>
  </div>
  <div style="margin-top: 25px;">
    <ng-container *ngIf="familleState$ | async as state" [ngSwitch]="state.dataState">
      <ng-container *ngSwitchCase="familleStateEnume.INITIAL">
        ksdcksdbckhb
      </ng-container>
      <div style="width: 100%;height: 90vh; display: flex; justify-content: center; align-items: center;"
        *ngSwitchCase="familleStateEnume.LOADING">
        <span class="loader"></span>
      </div>
      <ng-container *ngSwitchCase="familleStateEnume.LOADED">
        <div *ngIf="state.famille!=null">
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">liste de famille</h3>
                <div style="width: 100%; display: flex;justify-content: center;">
                  <input class="form-control border-3" style="width: 60%;" type="text" placeholder="search"
                    [(ngModel)]="searchText">
                  <div class="btn btn-light" style="margin-left: 5px;" (click)="getfamilleBycode()"> <img
                      src="../assets/images/rechercher.png" alt=""></div>
                </div>
              </div>
              <div class="table-responsive" style="height: 77.8vh; max-height: 71.3vh ;">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th  style="background-color: rgba(12, 12, 12, 0.237);" scope="col">code famille</th>
                      <th  style="background-color: rgba(12, 12, 12, 0.237);" scope="col">famille</th>
                      <th style="background-color: rgba(12, 12, 12, 0.237);" scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor=" let Client of state.famille.families">
                      <th scope="row">
                        <div class="media align-items-center">
                          <div class="media-body">
                            {{Client.code}}
                          </div>
                        </div>
                      </th>
                      <td>
                        {{Client.familyLabel}}
                      </td>
            <td>
              <div class="d-flex align-items-center">
                <button class="btn btn-light" (click)="deletefamilleByCode(Client.code)">
                  <img src="../assets/images/supprimer.png" alt="">
                </button>
              </div>
            </td>
            </tr>
            <tr>
              </tbody>
              </table>
          </div>
          <mat-paginator [length]="state.famille.count" [pageSize]="nombrefamilleDansUnPage" [pageIndex]="currentpage-1"(page)="onchangepage($event)"></mat-paginator>
          <div>
          </div>
        </div>
  </div>
  </div>
  </div>
  <div *ngIf="state.four">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0"> famille : {{state.four.familyLabel}}</h3>
          <div style="width: 100%; display: flex;justify-content: center;">
            <input class="form-control border-3" style="width: 60%;" type="text" placeholder="search"
              [(ngModel)]="searchText">
            <div class="btn btn-light" style="margin-left: 5px;" (click)="getfamilleBycode()"> <img
                src="../assets/images/rechercher.png" alt=""></div>
          </div>
  
        </div>
        <div class="table-responsive" style="height: 77.8vh; max-height: 69vh ;">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th  style="background-color: rgba(12, 12, 12, 0.237);" scope="col">code famille</th>
                          <th  style="background-color: rgba(12, 12, 12, 0.237);" scope="col">famille</th>
                          <th style="background-color: rgba(12, 12, 12, 0.237);" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                      {{state.four.code}}
                    </td>
                <td>
                  {{state.four.familyLabel}}
                </td>
               
            
     
      <td>
        <div class="d-flex align-items-center">
          <button class="btn btn-light" (click)="deletefamilleByCode(state.four.code)">
            <img src="../assets/images/supprimer.png" alt="">
          </button>
        </div>
      </td>
      </tr>
      </tbody>
      </table>
      </div>
      <div style="width: 100%; display: flex; justify-content: end;">
        <a class="button-77" role="button">
          <div (click)="retourner()" style="display: flex; justify-content: center; align-items: center;">
            <img src="../assets/images/retournericon.png" alt="">
            <h6>Retourner</h6>
          </div>
        </a>
      
      </div>
      </div>
      </div>
      </div>
      </div>
  
  </ng-container>
  </ng-container>
  
  </div>
  
  
</div>
